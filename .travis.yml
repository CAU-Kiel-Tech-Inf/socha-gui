os: osx
osx_image: xcode9.3
language: java
git:
  depth: 3

env:
  global:
    - NODE_VERSION=8
    - ELECTRON_CACHE=$HOME/caches/electron
    - ELECTRON_BUILDER_CACHE=$HOME/caches/electron-builder

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.gradle
    - $HOME/caches

install:
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm install -g yarn
  - yarn
  - yarn test

script:
  - GIT_TAG=$(node -p "require('./package.json').version")
  - echo "Version in package.json $GIT_TAG"
  - chmod 755 tag.sh
  - bash tag.sh

before_deploy:
  - yarn compile-server
  - yarn release

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file_glob: true
  file:
    - dist/*.AppImage
    - dist/*.exe
    - dist/*.zip
    - dist/latest*.yml
  skip_cleanup: true
  on:
    tag: true
    repo: CAU-Kiel-Tech-Inf/socha-gui
    branch: master
