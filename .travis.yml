os: osx
osx_image: xcode9.3
language: java
git:
  depth: 3

env:
  global:
    - NODE_VERSION=8
    - ELECTRON_CACHE=$HOME/caches/electron
    - ELECTRON_BUILDER_CACHE=$HOME/caches/electron-builder
    - GIT_TAG="v"${$(node -p "require('\''./package.json'\'').version")$}

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.gradle
    - $HOME/caches

install:
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm install -g yarn

script:
  - yarn
  - echo "Wow.... $GIT_TAG"

before_deploy:
  - yarn compile-server
  - |
    git tag $GIT_TAG -a -m "Setze den git-tag $GIT_TAG";
    git push origin master && git push origin master --tags;
    ls -aR;
  - yarn release

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file_glob: true
  file:
    - dist/*.AppImage
    - dist/*.exe
    - dist/*.zip
    - dist/latest*.yml
  skip_cleanup: true
  on:
    tag: false
    repo: CAU-Kiel-Tech-Inf/socha-gui
    branch: master
