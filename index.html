<html>

<head>
  <meta charset="utf-8">
  <script src="d3.min.js"></script>
  <style>
    .red {
      stroke: #990000;
      fill: #AA7777;
    }
    
    .zonered {
      stroke: #AA1111;
      fill: #CC9999;
    }
    
    .blue {
      stroke: #000099;
      fill: #7777AA;
    }
    
    .zoneblue {
      stroke: #1111AA;
      fill: #9999CC;
    }
    
    .empty {
      stroke: #888888;
      fill: #AAAAAA;
    }
    
    .swamp {
      stroke: #009900;
      fill: #77AA77;
    }
    
    circle {
      stroke-width: 3px;
    }
    
    line {
      stroke-width: 3px;
    }
    
    circle.red:hover,
    circle.blue:hover,
    circle.zonered:hover,
    circle.zoneblue:hover,
    circle.empty:hover {
      opacity: 0.5;
    }
  </style>
  <script type="text/javascript">
    currentState = {};
    currentPlayer = 'r';
  </script>
</head>

<body>
  <h1>Demo viewer</h1>
  <script>
    restoreState();
    d3.json('/state', function (error, data) {
      if (!error) {
        currentState = data;
        renderField(currentState);
      } else {
        console.log('error: ' + error);
      }
    });

    function restoreState() {
      d3.selectAll('circle').on('click', fieldClicked);
    }

    function renderField(state) {
      d3.select('#status').text("Current player: " + currentPlayer);
      var t1 = new Date().getTime();
      var container = d3.select('#field');


      state.field.forEach(function (o, x) {
        o.forEach(function (f, y) {
          var existingField = document.getElementById('field-' + x + '-' + y);
          if ((!existingField) || existingField['x-player'] != f) {
            d3.select('#field-' + x + '-' + y).remove();
            switch (f) {
            case '':
            case 'e':
              container.append('circle').attr('cx', pointToCoordinate(x)).attr('cy', pointToCoordinate(y)).attr('r', 9).classed('empty', true).attr('id', 'field-' + x + '-' + y).attr("x-player", "e").on('click', fieldClicked);
              break;
            case 'r':
              container.append('circle').attr('cx', pointToCoordinate(x)).attr('cy', pointToCoordinate(y)).attr('r', 9).classed('red', true).attr('id', 'field-' + x + '-' + y).attr("x-player", "r").on('click', fieldClicked);
              break;
            case 'b':
              container.append('circle').attr('cx', pointToCoordinate(x)).attr('cy', pointToCoordinate(y)).attr('r', 9).classed('blue', true).attr('id', 'field-' + x + '-' + y).attr("x-player", "b").on('click', fieldClicked);
              break;
            case 'zr':
              container.append('circle').attr('cx', pointToCoordinate(x)).attr('cy', pointToCoordinate(y)).attr('r', 9).classed('zonered', true).attr('id', 'field-' + x + '-' + y).attr("x-player", "zr").on('click', fieldClicked);
              break;
            case 'zb':
              container.append('circle').attr('cx', pointToCoordinate(x)).attr('cy', pointToCoordinate(y)).attr('r', 9).classed('zoneblue', true).attr('id', 'field-' + x + '-' + y).attr("x-player", "zb").on('click', fieldClicked);
              break;
            case 's':
              container.append('circle').attr('cx', pointToCoordinate(x)).attr('cy', pointToCoordinate(y)).attr('r', 9).classed('swamp', true).attr('id', 'field-' + x + '-' + y).attr("x-player", "s").on('click', fieldClicked);
              break;
            }
          }
        });
      });

      state.conns.forEach(function (conn, index) {
        container.append('line').attr('x1', pointToCoordinate(conn.x1)).attr('y1', pointToCoordinate(conn.y1)).attr('x2', pointToCoordinate(conn.x2)).attr('y2', pointToCoordinate(conn.y2)).classed(conn.colour == 'r' ? 'red' : 'blue', true).attr('id', 'conn-' + index);
      });

      var t2 = new Date().getTime();
      console.log("Rendering took " + (t2 - t1) + "ms");
    }

    function fieldClicked() {
      var components = this.id.split('-');
      var x = components[1];
      var y = components[2];
      var colour = this.getAttribute('x-player');

      if (x && y && colour) {
        console.log('(' + x + ',' + y + '): ' + colour);
        d3.json('/set?x=' + x + '&y=' + y + '&colour=' + currentPlayer, function (error, data) {
          if (!error) {
            currentState = data;
            currentPlayer = currentPlayer == 'r' ? 'b' : 'r';
            renderField(currentState);
          }
        });
      } else {
        console.log("Error in field! ")
        console.log(this);
      }
    }

    function pointToCoordinate(p) {
      return (p * 20 + 10) + 'px';
    }
  </script>
