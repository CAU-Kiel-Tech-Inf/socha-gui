<html>

<head>

  <script src="babylonjs/babylon.2.5.canvas2d.js" type="text/ecmascript"></script>
  <script src="babylonjs/materialsLibrary/babylon.skyMaterial.js"></script>
  <script src="babylonjs/materialsLibrary/babylon.waterMaterial.js"></script>
  <script src="node_modules/handjs/hand.js" type="text/ecmascript"></script>

</head>

<body>
  <h1>Replay-Viewer</h1>
  <div id="q1"></div>
  <script>
    function create() {
      document.getElementById('q1').innerHTML = '<replay-viewer id="rpw1" style="display: inline;" replay="disquali2.xml" rerender-control></replay-viewer>';
    }
  </script>
  <button onclick="create(); window.init_replay(document.getElementById('rpw1'))">Start</button>
</body>
